<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <style>
        #outer {
            width: 90vh;
            max-width: 60vh;
            background-color:white;
            text-align: center;
            margin: 0 auto;
            font: 500 18px arial
        }

        #cover {
            border: 5px solid black;
            padding: 50px;
            border-radius: 50px;
        }

        .main {
            table-layout: fixed;
            width: 90%;
            margin: 5px auto;
            text-align: left;
            border: 2;
            text-decoration: solid;
        }

        .main td {
            padding: 1 10px;
            vertical-align: middle;
            width: 50%;
            border: 0
        }

        ul {
            padding: 0 0 5px 5px;
            list-style: none;
        }

        li {
            line-height: 16px;
        }

        .main input,
        select {
            width: 100%;
            border: 1px solid #000;
            margin: 10px 0;
            padding: 2px;
            text-align: center
        }

        input.output {
            font-weight: bold;
            font-size: 20px;
            padding: 5px 0;
            border: 0;
            text-align: center;
        }

        #t1 {
            width: 100%
        }

        #t2,
        #t3,
        #t4,
        #t5,
        #t6 {
            display: none;
            width: 100%;
            height: 100%
        }
    </style>
    <script>function documentgetElementById(){ var elements = new Array(); for (var i = 0; i < arguments.length; i++) { var element = arguments[i]; if (typeof element == 'string') element = document.getElementById(element); if (arguments.length == 1) return element; elements.push(element) } return elements };
        function hi() { document.getElementById('t1').style.display = 'none'; document.getElementById('t2').style.display = 'none'; document.getElementById('t3').style.display = 'none'; document.getElementById('t4').style.display = 'none'; document.getElementById('t5').style.display = 'none'; document.getElementById('t6').style.display = 'none' }
        function uc1() { document.getElementById('t1').style.display = 'block' }
        function uc2() { document.getElementById('t2').style.display = 'block' }
        function uc3() { document.getElementById('t3').style.display = 'block' }
        function uc4() { document.getElementById('t4').style.display = 'block' }
        function uc5() { document.getElementById('t5').style.display = 'block' }
        function uc6() { document.getElementById('t6').style.display = 'block' }
        function len() {
            var from = document.getElementById('flength').value;
            var to = document.getElementById('tlength').value;
            var totext = document.getElementById('tlength').options[document.getElementById('tlength').selectedIndex].text;
            var ip = document.getElementById('lip').value;
            if (document.getElementById('lip').value == null || document.getElementById('lip').value.length == 0) document.getElementById('lop').value = 'Please enter No. of Units';
            else
                document.getElementById('lop').value = Math.round(ip * from / to * 100000) / 100000 + ' ' + totext
        }
        function area() {
            var from = document.getElementById('farea').value;
            var to = document.getElementById('tarea').value;
            var totext = document.getElementById('tarea').options[document.getElementById('tarea').selectedIndex].text;
            ip = document.getElementById('aip').value;
            if (document.getElementById('aip').value == null || document.getElementById('aip').value.length == 0) document.getElementById('aop').value = 'Please enter No. of Units';
            else
                document.getElementById('aop').value = Math.round(ip * from / to * 100000) / 100000 + ' ' + totext
        }
        function speed() {
            var from = document.getElementById('fspeed').value;
            var to = document.getElementById('tspeed').value;
            var totext = document.getElementById('tspeed').options[document.getElementById('tspeed').selectedIndex].text;
            var ip = document.getElementById('sip').value;
            if (document.getElementById('sip').value == null || document.getElementById('sip').value.length == 0) document.getElementById('sop').value = 'Please enter No. of Units';
            else
                document.getElementById('sop').value = Math.round(ip * from / to * 100000) / 100000 + ' ' + totext
        }
        function weight() {
            var from = document.getElementById('fweight').value;
            var to = document.getElementById('tweight').value;
            var ip = document.getElementById('wip').value;
            var totext = document.getElementById('tweight').options[document.getElementById('tweight').selectedIndex].text;
            if (document.getElementById('wip').value == null || document.getElementById('wip').value.length == 0) document.getElementById('wop').value = 'Please enter No. of Units';
            else
                document.getElementById('wop').value = Math.round(ip * from / to * 100000) / 100000 + ' ' + totext
        }
        function vol() {
            var from = document.getElementById('fvol').value;
            var to = document.getElementById('tvol').value;
            var ip = document.getElementById('vip').value;
            var totext = document.getElementById('tvol').options[document.getElementById('tvol').selectedIndex].text;
            if (document.getElementById('vip').value == null || document.getElementById('vip').value.length == 0) document.getElementById('vop').value = 'Please enter No. of Units';
            else
                document.getElementById('vop').value = Math.round(ip * from / to * 100000) / 100000 + ' ' + totext
        }
        function temp() {
            var from = document.getElementById('ftemp').value;
            var to = document.getElementById('ttemp').value;
            var ip = document.getElementById('tip').value;
            var totext = document.getElementById('ttemp').options[document.getElementById('ttemp').selectedIndex].text;
            if (document.getElementById('tip').value == null || document.getElementById('tip').value.length == 0) document.getElementById('top').value = 'Please enter No. of Units';
            else
                if (from == 1 && to == 1) document.getElementById('top').value = ip + ' ' + totext;
            if (from == 1 && to == 2) document.getElementById('top').value = ((ip * 9 / 5) + 32 * 1).toFixed(2) + ' ' + totext;
            if (from == 1 && to == 3) document.getElementById('top').value = (ip * 1 + 273.15 * 1).toFixed(2) + ' ' + totext;
            if (from == 2 && to == 1) document.getElementById('top').value = ((ip - 32) * 5 / 9).toFixed(2) + ' ' + totext;
            if (from == 2 && to == 2) document.getElementById('top').value = ip + ' ' + totext;
            if (from == 2 && to == 3) document.getElementById('top').value = (((ip - 32) * 5 / 9) + 273.15).toFixed(2) + ' ' + totext;
            if (from == 3 && to == 1) document.getElementById('top').value = (ip - 273.15).toFixed(2) + ' ' + totext;
            if (from == 3 && to == 2) document.getElementById('top').value = ((ip - 273.15) * 9 / 5 + 32 * 1).toFixed(2) + ' ' + totext;
            if (from == 3 && to == 3) document.getElementById('top').value = ip + ' ' + totext
        }
        function selunit() {
            if (document.getElementById('ut').value == '1') { hi(); uc1(); len() }; if (document.getElementById('ut').value == '2') { hi(); uc2(); area() }; if (document.getElementById('ut').value == '3') { hi(); uc3(); speed() }; if (document.getElementById('ut').value == '4') { hi(); uc4(); weight() }; if (document.getElementById('ut').value == '5') { hi(); uc5(); vol() }; if (document.getElementById('ut').value == '6') { hi(); uc6(); temp() }
        }
        window.onload = function () { hi(); uc1(); len() }
    </script>
</head>

<body>
    <div id=outer>
        <div><h1>Unit Converter</h1></div>
        <div id=cover>
            <form name=uc>
                <table class=main>
                    <tr>
                        <td>Unit Type
                        <td><select id='ut' onchange=selunit();>
                                <option value='1'>Length
                                <option value='2'>Area
                                <option value='3'>Speed
                                <option value='4'>Weight
                                <option value='5'>Volume
                                <option value='6'>Temperature
                            </select>
                </table>
                <div id=t1>
                    <table class=main>
                        <tr>
                            <td>No. of units
                            <td><input id=lip value=1 onchange=len();>
                        <tr>
                            <td>Convert from
                            <td><select id=flength onchange=len();>
                                    <option value=1>Millimeters
                                    <option value=10>Centimeters
                                    <option value=1000 selected>Meters
                                    <option value=1000000>Kilometers
                                    <option value=25.4>Inches
                                    <option value=304.8>Feet
                                    <option value=914.4>Yards
                                    <option value=1609344>Miles
                                    <option value=1852000>Nautical Miles
                                    <option value=1701.8>Smoots
                                </select>
                        <tr>
                            <td>Convert to
                            <td><select id=tlength onchange=len();>
                                    <option value=1>Millimeters
                                    <option value=10>Centimeters
                                    <option value=1000>Meters
                                    <option value=1000000>Kilometers
                                    <option value=25.4>Inches
                                    <option value=304.8>Feet
                                    <option value=914.4 selected>Yards
                                    <option value=1609344>Miles
                                    <option value=1852000>Nautical Miles
                                    <option value=1701.8>Smoots
                                </select>
                        <tr>
                            <td colspan=2><input class=output id=lop>
                    </table>
                </div>
                <div id=t2>
                    <table class=main>
                        <tr>
                            <td>No. of units
                            <td><input id=aip value=1 onchange=area();>
                        <tr>
                            <td>Convert from
                            <td><select id=farea onchange=area();>
                                    <option value=.01>Sq. Millimeter
                                    <option value=1>Sq. Centimeters
                                    <option value=10000 selected>Sq. Meters
                                    <option value=10000000000>Sq. Kilometers
                                    <option value=6.4516>Sq. Inches
                                    <option value=929.0304>Sq. Feet
                                    <option value=8361.2736>Sq. Yards
                                    <option value=25899881103.36>Sq. Miles
                                    <option value=100000000>Hectares
                                    <option value=40468564>Acres
                                </select>
                        <tr>
                            <td>Convert to
                            <td><select id=tarea onchange=area();>
                                    <option value=.01>Sq. Millimeter
                                    <option value=1>Sq. Centimeters
                                    <option value=10000>Sq. Meters
                                    <option value=10000000000>Sq. Kilometers
                                    <option value=6.4516>Sq. Inches
                                    <option value=929.0304>Sq. Feet
                                    <option value=8361.2736 selected>Sq. Yards
                                    <option value=25899881103.36>Sq. Miles
                                    <option value=100000000>Hectares
                                    <option value=40468564>Acres
                                </select>
                        <tr>
                            <td colspan=2><input class=output id=aop>
                    </table>
                </div>
                <div id=t3>
                    <table class=main>
                        <tr>
                            <td>No. of units
                            <td><input id=sip value=1 onchange=speed();>
                        <tr>
                            <td>Convert from
                            <td><select id=fspeed onchange=speed();>
                                    <option value=0.1>Millimeters /Sec
                                    <option value=1>Centimeters /Sec
                                    <option value=100>Meters /Sec
                                    <option value=100000>Kilometers /Sec
                                    <option value=27.77778 selected>Kilometers /Hour
                                    <option value=2.54>Inches /Sec
                                    <option value=30.48>Feet /Sec
                                    <option value=91.44>Yards /Sec
                                    <option value=160934.4>Miles /Sec
                                    <option value=44.704>Miles /Hour
                                    <option value=51.4443>Knots
                                </select>
                        <tr>
                            <td>Convert to
                            <td><select id=tspeed onchange=speed();>
                                    <option value=0.1>Millimeters /Sec
                                    <option value=1>Centimeters /Sec
                                    <option value=100 selected>Meters /Sec
                                    <option value=100000>Kilometers /Sec
                                    <option value=27.77778>Kilometers /Hour
                                    <option value=2.54>Inches /Sec
                                    <option value=30.48>Feet /Sec
                                    <option value=91.44>Yards /Sec
                                    <option value=160934.4>Miles /Sec
                                    <option value=44.704>Miles /Hour
                                    <option value=51.4443>Knots
                                </select>
                        <tr>
                            <td colspan=2><input class=output id=sop>
                    </table>
                </div>
                <div id=t4>
                    <table class=main>
                        <tr>
                            <td>No. of units
                            <td><input id=wip value=1 onchange=weight();>
                        <tr>
                            <td>Convert from
                            <td><select id=fweight onchange=weight();>
                                    <option value=1>Grams
                                    <option value=1000 selected>Kilograms
                                    <option value=100000>Quintals
                                    <option value=1000000>Tonnes
                                    <option value=11.66381>Tolas (in India)
                                    <option value=28.34952>Ounces
                                    <option value=453.59237>Pounds
                                    <option value=907184.74>Short Tons (US)
                                    <option value=1016047>Long Tons (UK)
                                </select>
                        <tr>
                            <td>Convert to
                            <td><select id=tweight onchange=weight();>
                                    <option value=1>Grams
                                    <option value=1000>Kilograms
                                    <option value=100000>Quintals
                                    <option value=1000000 selected>Tonnes
                                    <option value=11.66381>Tolas (in India)
                                    <option value=28.34952>Ounces
                                    <option value=453.59237>Pounds
                                    <option value=907184.74>Short Tons (US)
                                    <option value=1016047>Long Tons (UK)
                                </select>
                        <tr>
                            <td colspan=2><input class=output id=wop>
                    </table>
                </div>
                <div id=t5>
                    <table class=main>
                        <tr>
                            <td>No. of units
                            <td><input id=vip value=1 onchange=vol();>
                        <tr>
                            <td>Convert from
                            <td><select id=fvol onchange=vol();>
                                    <option value=0.001>Millilter
                                    <option value=1000 selected>Litres
                                    <option value=1000000>Cubic Meters
                                    <option value=16.38706>Cubic Inches
                                    <option value=28316.85>Cubic Feet
                                    <option value=764555.858>Cubic Yards
                                    <option value=29.5735>Ounces
                                    <option value=3785.41>Gallons
                                    <option value=473.17625>Pints
                                    <option value=946.3525>Quarts
                                    <option value=14.78676>Tablespoons
                                    <option value=4.92892>Teaspoons
                                </select>
                        <tr>
                            <td>Convert to
                            <td><select id=tvol onchange=vol();>
                                    <option value=0.001>Millilter
                                    <option value=1000>Litres
                                    <option value=1000000>Cubic Meters
                                    <option value=16.38706>Cubic Inches
                                    <option value=28316.85 selected>Cubic Feet
                                    <option value=764555.858>Cubic Yards
                                    <option value=29.5735>Ounces
                                    <option value=3785.41>Gallons
                                    <option value=473.17625>Pints
                                    <option value=946.3525>Quarts
                                    <option value=14.78676>Tablespoons
                                    <option value=4.92892>Teaspoons
                                </select>
                        <tr>
                            <td colspan=2><input class=output id=vop>
                    </table>
                </div>
                <div id=t6>
                    <table class=main>
                        <tr>
                            <td>Temperature
                            <td><input id=tip value=1 onchange=temp();>
                        <tr>
                            <td>Convert from
                            <td><select id=ftemp onchange=temp();>
                                    <option value=1 selected>Deg. Celcius
                                    <option value=2>Deg. Fahrenhite
                                    <option value=3>Kelvin
                                </select>
                        <tr>
                            <td>Convert to
                            <td><select id=ttemp onchange=temp();>
                                    <option value=1>Deg. Celcius
                                    <option value=2 selected>Deg. Fahrenhite
                                    <option value=3>Kelvin
                                </select>
                        <tr>
                            <td colspan=2><input class=output id=top1>
                    </table>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
